<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>FunBox</title>
</head>
<body>
  <div class="container">
    <div class="page-title">Ты сегодня покормил кота?</div>
    <section class="card-list">
      <!-- inner data json -->
    </section>
  </div>
<template id="card-template" style="display: none">
  <div class="card-list__wrap">
    <article class="card-list__item  card">
      <div class="card__container">
        <div class="card__triangle"></div>
        <header class="card__top">
          <p class="card__desc"></p>
        </header>

        <div class="card__main">
          <h2 class="card__title"></h2>
          <span class="card__fill"></span>
          <div class="card__wrap">
            <span class="card__portions"></span>
            <span class="card__prize"></span>
          </div>
          
          <div class="card__weight-wrap">
            <span class="card__weight-num"></span>
            <span class="card__to-weight"></span>
          </div>
        </div>
      </div>

      <footer class="card__footer">
        <p class="card__buy"></p>
      </footer>
    </article>
  </div>
</template>
<script src='js/main.js'></script>
</body>
</html>
